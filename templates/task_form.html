{% extends "layout.html" %}
{% block content %}
<h2>{{ 'Edit Task' if task else 'New Task' }}</h2>

<form method="POST">
    <div class="form-group">
        <label for="title">Title *</label>
        <input type="text" name="title" id="title" class="form-control" required
               value="{{ task.title if task else '' }}">
    </div>

    <div class="form-group mt-2">
        <label for="description">Description</label>
        <textarea name="description" id="description" class="form-control">{{ task.description if task else '' }}</textarea>
    </div>

    <div class="form-group mt-2">
        <label for="status">Status</label>
        <select name="status" id="status" class="form-control">
            {% set current_status = task.status if task else 'Pending' %}
            <option value="Pending" {% if current_status == 'Pending' %}selected{% endif %}>Pending</option>
            <option value="In Progress" {% if current_status == 'In Progress' %}selected{% endif %}>In Progress</option>
            <option value="Completed" {% if current_status == 'Completed' %}selected{% endif %}>Completed</option>
        </select>
    </div>

    <div class="form-group mt-2">
        <label for="due_date">Due Date (YYYY-MM-DD)</label>
        <input type="date" name="due_date" id="due_date" class="form-control"
               value="{{ task.due_date.strftime('%Y-%m-%d') if task and task.due_date else '' }}">
    </div>

    <button type="submit" class="btn btn-success mt-3">{{ 'Update' if task else 'Create' }}</button>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Cancel</a>
</form>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const form = document.querySelector('form');
    if (form) {
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const jsonData = {};
            formData.forEach((value, key) => { jsonData[key] = value });

            const response = await fetch(form.action, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(jsonData)
            });

            const result = await response.json();
            if (result.success) {
                window.location.href = '/dashboard';
            } else {
                alert(result.message || "Error saving task");
            }
        });
    }
});
</script>

{% endblock %}
