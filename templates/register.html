<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register - To Do List</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Create Account</h2>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    <form method="POST" action="{{ url_for('register') }}" id="registerForm" novalidate>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required maxlength="150" />
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required maxlength="150" />
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required minlength="6" />
        </div>

        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required minlength="6" />
        </div>

        <div id="formError" class="text-danger mb-3"></div>

        <button type="submit" class="btn btn-primary">Register</button>
        <a href="{{ url_for('login') }}" class="btn btn-link">Already have an account? Log in</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- âœ… Frontend Validation Script -->
<script>
  document.getElementById('registerForm').addEventListener('submit', function(e) {
    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    const errorDiv = document.getElementById('formError');
    
    errorDiv.textContent = ''; // Clear previous errors
    
    const emailRegex = /^[^@]+@[^@]+\.[a-zA-Z]{2,}$/;

    if (username.length < 3 || username.length > 150) {
      e.preventDefault();
      errorDiv.textContent = 'Username must be between 3 and 150 characters.';
      return;
    }

    if (!emailRegex.test(email)) {
      e.preventDefault();
      errorDiv.textContent = 'Please enter a valid email address.';
      return;
    }

    if (password.length < 6) {
      e.preventDefault();
      errorDiv.textContent = 'Password must be at least 6 characters.';
      return;
    }

    if (password !== confirmPassword) {
      e.preventDefault();
      errorDiv.textContent = 'Passwords do not match.';
      return;
    }
  });
</script>
</body>
</html>
